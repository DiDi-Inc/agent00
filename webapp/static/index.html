<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Research Assistant</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-magnifying-glass-chart"></i> Financial Research Assistant</h1>
    </header>

    <main>
        <section id="query-section">
            <form id="research-form">
                <label for="query-input">Enter your research query:</label>
                <textarea id="query-input" name="query" rows="4" required placeholder="e.g., Analyze Apple's Q4 earnings report..."></textarea>
                <button type="submit" id="submit-button">
                    <i class="fa-solid fa-rocket"></i> Analyze
                </button>
            </form>
        </section>

        <!-- Loading Spinner -->
        <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
            <p>Processing request...</p>
        </div>

        <!-- Error Message Area -->
        <div id="error-message" class="hidden error"></div>

        <section id="results-section" class="hidden">
            <h2><i class="fa-solid fa-chart-line"></i> Results</h2>

             <div class="result-card trace-card">
                <h3><i class="fa-solid fa-route"></i> Trace URL</h3>
                <p><a id="trace-url" href="#" target="_blank">View Execution Trace</a></p>
            </div>

            <div class="result-card summary-card">
                <h3><i class="fa-solid fa-file-lines"></i> Summary</h3>
                <p id="summary"></p>
            </div>

            <div class="result-card report-card">
                <div class="card-header">
                    <h3><i class="fa-solid fa-book-open"></i> Report</h3>
                    <button id="copy-report-button" title="Copy Report to Clipboard">
                        <i class="fa-solid fa-copy"></i> Copy
                    </button>
                 </div>
                 <!-- Changed from <pre> to <div> for Markdown rendering -->
                <div id="report"></div>
            </div>

            <div class="result-card verification-card">
                <h3><i class="fa-solid fa-check-double"></i> Verification</h3>
                <p id="verification"></p>
            </div>

            <div class="result-card followup-card">
                <h3><i class="fa-solid fa-lightbulb"></i> Follow-up Questions</h3>
                <ul id="follow-up"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by Agent00</p>
    </footer>

    <!-- Add marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
